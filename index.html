<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice JS King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="inp" readonly>
        </div>
        <div class="btns">
            <button class="clear">C</button>
            <button class="equation">/</button>
            <button class="equation">*</button>
            <button class="equation">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equation">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="equal">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
